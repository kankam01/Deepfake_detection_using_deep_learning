{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepfake Detection - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }
    .login-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #111827;
      text-align: center;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    .login-title i {
      color: #3b82f6;
      font-size: 1.5rem;
    }
    .error-message {
      background: #fef2f2;
      color: #dc2626;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 0.875rem;
      border: 1px solid #fee2e2;
    }
    .form-group {
      margin-bottom: 1.75rem;
      position: relative;
    }
    .form-label {
      display: block;
      color: #374151;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .input-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-container i {
      position: absolute;
      left: 0.75rem;
      color: #6b7280;
      font-size: 1.1rem;
    }
    .form-input {
      width: 100%;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      color: #1f2937;
      background: #f9fafb;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .form-input::placeholder {
      color: #9ca3af;
    }
    .login-button {
      width: 100%;
      padding: 0.875rem;
      background: #3b82f6;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .login-button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }
    .login-button:active {
      transform: translateY(0);
    }
    @media (max-width: 640px) {
      .login-container {
        margin: 1.5rem;
        padding: 1.5rem;
      }
      .login-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">
      <i class="fa-solid fa-shield-halved"></i> Deepfake Detection
    </h1>
    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <div class="input-container">
          <i class="fa-solid fa-user"></i>
          <input
            id="username"
            name="username"
            type="text"
            class="form-input"
            placeholder="Enter username"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <div class="input-container">
          <i class="fa-solid fa-lock"></i>
          <input
            id="password"
            name="password"
            type="password"
            class="form-input"
            placeholder="Enter password"
            required
          />
        </div>
      </div>
      <button type="submit" class="login-button">
        <i class="fa-solid fa-right-to-bracket"></i> Login
      </button>
    </form>
  </div>
</body>
</html>
